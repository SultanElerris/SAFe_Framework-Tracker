<div class="route-home-home" ng-controller="HomeCtrl as route">

    <cmpt-nav-menu></cmpt-nav-menu>
    <div class="content-body">
      <div class="section">
        <div class="left-section">
          <cmpt-landing-page-pi-trends></cmpt-landing-page-pi-trends>

            <button class="button button-positive" ng-click="route.go.redirect('/dashboard')"><i class="fa fa-tachometer" aria-hidden="true"></i><span>Dashboard</span></button>
