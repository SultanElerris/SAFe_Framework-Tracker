<div class="cmpt-dashboard-team-progress">
	<div class="team-container">
		<div class="team-name">{{ team.teamName }} - {{ team.owner }}</div>
		<div class="team-commitment">
			<cmpt-ui-simple-progress-bar percentage="team.commitment.percentage" cls="green"></cmpt-ui-simple-progress-bar>
		</div>
		<div class="team-stretch">
			<cmpt-ui-simple-progress-bar percentage="team.stretch.percentage" cls="medium"></cmpt-ui-simple-progress-bar>
		</div>
	</div>
</div>
