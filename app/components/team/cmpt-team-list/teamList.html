<div class="cmpt-team-list">
	<cmpt-ui-loader ng-if="vm.isLoading"></cmpt-ui-loader>
	<div ng-if="!vm.isLoading">
		<div><button class="button button-positive" ng-click="go.addTeam()">Add Team</button></div>
		<div class="team-list" if="vm.teams.length"></div>
		<div class="no-data" if="!vm.teams.length">
			Create Teams
		</div>
	</div>
</div>
