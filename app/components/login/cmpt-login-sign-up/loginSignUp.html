<div class="cmpt-login-sign-up">
	<div class="content -g">
		<div class="-u-12-24 logo">
			<cmpt-login-logo></cmpt-login-logo>
		</div>
		<div class="-u-12-24 sign-up-form">
			<div class="title">Sign Up</div>
			<div class="-g two-side-by-side">
				<div class="-u-12-24">
					<input type="text" class="input" placeholder="First Name" name="name" value="" ng-model="vm.user.firstName">
				</div>
				<div class="-u-12-24">
					<input type="text" class="input" placeholder="Last Name" name="name" value="" ng-model="vm.user.lastName">
				</div>
			</div>
			<div>
				<input type="text" class="input" placeholder="Email" name="name" value="" ng-model="vm.user.email">
			</div>		
			<div>
				<input type="password" class="input" placeholder="Password" name="name" value="" ng-model="vm.user.password">
			</div>
			<div>
				<input type="password" class="input" placeholder="Re-Password" name="name" value="" ng-model="vm.user.password">
			</div>
			<div>
				<button class="button button-positive" ng-click="go.createUser()">Sign Up</button>
			</div>
		</div>
	</div>
</div>
