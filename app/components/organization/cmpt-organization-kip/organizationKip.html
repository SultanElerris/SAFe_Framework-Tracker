<div class="cmpt-organization-kip">
	<span class="label"
				data-balloon-length="medium"
				data-balloon="Setup data points which indicates the acceptable progress of the PI as the time pass"
				data-balloon-pos="right">Key Point Indicators setup for Dashboard
				<i class="fa fa-question-circle" aria-hidden="true"></i>
	</span>
	<div class="kpi-data">
		<div class="grid">
			<div class="grid-header">
				<div class="grid-cell -u-10-24">Time Gone</div>
				<div class="grid-cell -u-10-24">Pi Progress</div>
				<div class="grid-cell -u-4-24">&nbsp;</div>
			</div>			
			<div class="grid-body">
				<div class="grid-content" ng-repeat="kpi in kpiData.value">
					<div class="grid-cell -u-10-24">
						<input
							type="number"
							class="input"
							name="progress-{{ $index }}"
							value=""
							ng-model="kpi.timeGone">
						<sup>%</sup>
					</div>
					<div class="grid-cell -u-10-24">
						<input
							type="number"
							class="input"
							name="progress-{{ $index }}"
							value=""
							ng-model="kpi.piProgress">
							<sup>%</sup>
					</div>
					<div class="grid-cell -u-4-24">
						<button type="button" name="button" class="button button-negative" ng-click="go.remove(kpi)"><i class="fa fa-times"></i></button>
					</div>
				</div>
			</div>
		</div>
		<div class="no-data" ng-show="kpiData.value.length <= 0 || kpiData.$value === null">
			No KPI setup
		</div>
	</div>
</div>
