<div class="cmpt-organization-details">
	<h1>Organization Details</h1>
	<form="orgDetails">
			<div>
				<input type="text" class="input" placeholder="Name" name="name" value="" ng-model="vm.org.orgName">
			</div>
			<div>
				<button class="button button-positive" ng-click="go.updateOrg()"><i class="fa fa-check" aria-hidden="true"></i><span>Update</span></button>
			</div>
	</form>
</div>
